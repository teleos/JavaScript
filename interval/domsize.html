        ul li{
            width: 200px;

            background-color: blanchedalmond;

        .box1{
            position: absolute;
            left: 200px;
            top: 400px;
        }

<body>
    <ul>
        <li class="box1">1</li>

    <script>
    
        // var box1 = document.getElementsByClassName('box1')[0];

        // }


        function PositionReHTMl(){

            this.x = 0;
            this.y = 0;
        }

        function getPosition(elem,pos){
           
            var left = elem.offsetLeft ;
            var top = elem.offsetTop;
            pos.x += left;
            pos.y += top;

            if(elem.offsetParent!=document.body){
                getPosition(elem.offsetParent,pos)
            }
            return pos;

        }

        var box1 = document.getElementsByClassName('box1')[0];
        
        var ps = new PositionReHTMl();
        var result;
        result = getPosition(box1,ps) ;
        console.log(result)

        
    </script>
